name: Docker Image CI

on:
  push:
    tags: [ '*.*.*' ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag woongzz0110/sysbench:${{ steps.meta.outputs.tags }}
    - name: Push the Docker image
      run: docker push woongzz0110/sysbench:${{ steps.meta.outputs.tags }}
